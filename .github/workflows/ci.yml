name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          . venv/bin/activate
          python -m pytest tests/

      - name: Build executable
        run: |
          . venv/bin/activate
          pyinstaller --onefile app.py

      - name: Archive Executable
        uses: actions/upload-artifact@v4
        with:
          name: imc_executable_linux
          path: dist/app  # O executável gerado no Linux (sem extensão)

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          .\venv\Scripts\activate
          pip install -r requirements.txt

      - name: Build executable
        run: |
          .\venv\Scripts\activate
          pyinstaller --onefile app.py  # Criar executável a partir do app.py

      - name: Archive Executable
        uses: actions/upload-artifact@v4
        with:
          name: imc_executable_windows
          path: dist/app.exe  # O executável gerado no Windows
